<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sec's Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      white-space: pre-wrap;
      overflow: hidden;
    }

    #intro {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 20px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    #terminal {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="intro">
    Welcome To Sec's Terminal. Press Any Key Or Click Anywhere To Continue<span class="cursor">â–ˆ</span>
  </div>

  <script>
    const lines = [
      "root@adduser.sh",
      "Please state the user you would like to add > sec",
      "Please set the password for 'sec' > ********",
      "Shall we create a home directory for 'sec'? > Yes",
      "",
      "Directory Created...",
      "Login successful.",
    ];

    let i = 0;
    let j = 0;
    const speed = 25;
    let terminal;

    function startTerminal() {
      document.getElementById("intro").remove();
      terminal = document.createElement("div");
      terminal.id = "terminal";
      document.body.appendChild(terminal);
      typeLine();
    }

    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          terminal.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          terminal.innerHTML += '\n';
          i++;
          j = 0;
          setTimeout(typeLine, 300);
        }
      }
    }

    document.addEventListener("keydown", startTerminal);
    document.addEventListener("click", startTerminal);
  </script>

</body>
</html>
